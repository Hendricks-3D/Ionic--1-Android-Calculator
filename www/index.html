<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   <link href="css/animate.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
 
  </head>
  <body  ng-app="starter"  ng-controller="CalController">
    <ion-pane>
     
      <ion-header-bar class="custom-greyblue">
        <h1 class="title" style="color:#FFFFFF;">Calculator</h1>
      </ion-header-bar>
      
      <ion-content>
      <div class="cal_container">
      
 		  <form name="cal_form" id="calform">
		   <br>
			<input type="text" id="input1" value=""  style="color:#FF9900; width:100%; height:80px; text-align:right; font-size:28px; background-color:#fff;"  readonly>
			<input type="text" id="input2" value="0" style="color:#234769; width:100%; height:50px; text-align: right; font-size:35px;  font-weight:bold;background-color:#fff;" readonly>
			<button class="button button-full button-light"   ng-click="openModal(); showHistory()"><img src="img/line.png" style=" margin-left:auto; margin-right: auto;  display: block;" id="custom-line" > </button>
			
			
<!--=====================================================CALCULATOR BUTTONS===============================================================-->			
			<div class="button-bar ">
				<button class="button button-light button-large" style="color:#901515" value="" id="custom-font" onclick="clearBox()">C</button>
				<button class="button button-light button-large" style="color:#901515" value="" id="custom-font" onclick="arithmeticOperator('/')">รท</button>
				<button class="button button-light button-large" style="color:#901515" value="" id="custom-font" onclick="arithmeticOperator('*')">ร</button>
				<button class="button button-light button-large"  value="" onclick="clearOne()" id="imgBtn"><img src="img/backspace.svg" id="backspace" ></button>
			</div>
			<div class="button-bar ">
				<button class="button button-light button-large" value="" id="custom-font" id="sevenBtn" onclick="printNumbers(7)">7</button>
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(8)">8</button>
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(9)">9</button>
				<button class="button button-light button-large" value="" style="color:#901515; font-size:60px;"id="custom-font"onclick="arithmeticOperator('-')">-</button>
			</div>		
			<div class="button-bar ">
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(4)">4</button>
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(5)">5</button>
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(6)">6</button>
				<button class="button button-light button-large" style="color:#901515" id="custom-font" onclick="arithmeticOperator('+')">+</button>
			</div>			
			
			<div class="button-bar ">
				<button class="button button-light button-large" value +="9" id="custom-font" onclick="printNumbers(1)">1</button>
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(2)">2</button>
				<button class="button button-light button-large" value="" id="custom-font" onclick="printNumbers(3)">3</button>
				<button class="button custom-greyblue button-light button-large" style="color:#901515"id="custom-font" onclick="arithmeticOperator('%')">%</button>
			</div>			
			
			<div class="button-bar ">
				<button class="button button-light button-large" id="custom-font" value="" onclick="input1.value +='0'">0</button>
				<button class="button button-light button-large" value=""  id="custom-font" onclick="input1.value +='.'">.</button>
				<button class="button button-light button-large" value=""  id="custom-font" onclick="input1.value +='00'">00</button>
				<button class="button button-light button-large" style="color:#448844; font-size:60px;"id="custom-font" onclick="returnResult();">=</button>
			</div>
			
			
		  </form>
      </div>
      
      </ion-content>

    </ion-pane>
  </body>
</html>
